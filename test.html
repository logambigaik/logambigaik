<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tableau Projects</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    a.header-link {
      display: block;
      text-align: center;
      font-size: 1.5rem;
      color: #2b6cb0;
      text-decoration: none;
      margin-bottom: 10px;
      font-weight: bold;
    }
    a.header-link:hover {
      color: #1a365d;
      text-decoration: underline;
    }
    footer {
      background-color: #0078d4;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1rem;
      border-top: 4px solid #005a9e;
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #2d3748;
      margin-bottom: 30px;
    }
    .accordion {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 20px 0;
      overflow: hidden;
    }
    .accordion-header {
      background-color: #2b6cb0;
      color: white;
      padding: 18px 24px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .accordion-header:hover {
      background-color: #24548c;
    }
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      background: #f1f5f9;
      padding: 0 24px;
    }
    .accordion-content.open {
      max-height: 2000px;
      padding: 20px 24px;
    }
    .zoom-box {
      background-color: #e2e8f0;
      padding: 18px;
      margin: 10px 0;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .zoom-box:hover {
      transform: scale(1.02);
      background-color: #cbd5e1;
    }
    .icon {
      transition: transform 0.4s ease;
    }
    .icon.rotate {
      transform: rotate(90deg);
    }
    .screenshot-scroll {
      max-height: 900px;
      overflow: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background-color: #f9fafb;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ðŸ”— Header Link -->
    <a href="https://logambigaik.github.io/logambigaik/Tableau" class="header-link">https://logambigaik.github.io/logambigaik/Tableau</a>

    <h1>Tableau Projects</h1>

    <!-- All project accordions remain unchanged -->
    <!-- [ Insert all the accordion code here as previously provided ] -->

  </div>

  <script type="text/javascript">
    function toggleAccordion(header) {
      const icon = header.querySelector(".icon");
      const content = header.nextElementSibling;
      const isOpen = content.classList.contains("open");
      document.querySelectorAll(".accordion-content").forEach(c => c.classList.remove("open"));
      document.querySelectorAll(".icon").forEach(i => i.classList.remove("rotate"));
      if (!isOpen) {
        content.classList.add("open");
        icon.classList.add("rotate");
      }
    }

    function loadTableau(vizId, url) {
      const container = document.getElementById(vizId);
      container.innerHTML = `
        <object class='tableauViz' style='width:100%; height:800px;'>
          <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
          <param name='embed_code_version' value='3' />
          <param name='site_root' value='' />
          <param name='name' value='${url}' />
          <param name='tabs' value='no' />
          <param name='toolbar' value='yes' />
          <param name='static_image' value='' />
          <param name='animate_transition' value='yes' />
          <param name='display_static_image' value='yes' />
          <param name='display_spinner' value='yes' />
          <param name='display_overlay' value='yes' />
          <param name='display_count' value='yes' />
          <param name='language' value='en-GB' />
        </object>
      `;
    }

    window.onload = function() {
      loadTableau('vizSuperstore', 'Superstoresalesoverview_17466269298260/SuperstoreSalesOverview');
      loadTableau('vizUKEmployment', 'UKEmploymentData_17466118827160/UKDashboard');
      loadTableau('vizWildlife', 'AirplaneWildlifeStrikes_17522233992050/Dashboard1');
      loadTableau('vizHR', 'HR_Data_Analytic_17520615340030/HRANALYTICSDASHBOARD');
      loadTableau('vizNYCTree', 'NYC_tree_census_data_2015/Dashboard1');

      const script = document.createElement('script');
      script.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
      document.body.appendChild(script);
    };
  </script>
</body>
</html>
